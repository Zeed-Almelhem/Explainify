<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explainify - Model Interpretability</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/material-icons.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Explainify</h1>
            <p>Model Interpretability Made Simple</p>
        </header>

        <main>
            <section class="examples">
                <h2>Try Examples</h2>
                <div class="example-buttons">
                    <button onclick="tryExample('classification')">
                        <i class="material-icons">category</i>
                        Classification Example
                    </button>
                    <button onclick="tryExample('regression')">
                        <i class="material-icons">timeline</i>
                        Regression Example
                    </button>
                </div>
            </section>

            <section class="upload">
                <h2>Upload Your Model</h2>
                <form id="upload-form" onsubmit="event.preventDefault(); uploadFiles();">
                    <div class="file-input">
                        <label for="model-file">
                            <i class="material-icons">upload_file</i>
                            Model File (pkl, h5, pt)
                        </label>
                        <input type="file" id="model-file" accept=".pkl,.h5,.pt,.pth">
                    </div>
                    <div class="file-input">
                        <label for="data-file">
                            <i class="material-icons">table_chart</i>
                            Data File (csv)
                        </label>
                        <input type="file" id="data-file" accept=".csv">
                    </div>
                    <button type="submit">
                        <i class="material-icons">play_arrow</i>
                        Analyze Model
                    </button>
                </form>
            </section>

            <section id="dashboard-container" style="display: none;">
                <!-- Dashboard will be loaded here -->
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Explainify. All rights reserved.</p>
        </footer>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
